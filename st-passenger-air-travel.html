    <script>
      let index = 1;
      showdiv(index);

      function nextdiv(n){
        showdiv(index += n);
      }

      function showdiv(n){
        let graphs = document.getElementsByClassName("graphslide");
        let i;

        for(i=0; i<graphs.length; i++){
          graphs[i].style.display = "none";
        }

        if(n <= 0){
          index = 1;
        }
        if(n > graphs.length){
          index = graphs.length;
        }
        graphs[index - 1].style.display = "block";
      }
    </script>
